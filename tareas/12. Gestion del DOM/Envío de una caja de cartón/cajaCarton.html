<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./main.js" defer></script>
        <title>Caja de Cart칩n | JS</title>
    </head>

    <body>
        <header id="encabezado">
            <h1 class="encabezado_titulo">Cajas de cart칩n personalizada</h1>
        </header>

        <main id="principal">
            <form class="formulario" action="">
                <div class="formulario_nombre">
                    <label for="nombre">Nombre del cliente: </label>
                    <input type="text" name="nombre" id="nombre" />
                </div>

                <div class="formulario_material">
                    <label for="material">Material de la caja: </label>
                    <select name="materiales" id="material">
                        <option value="carton">Cart칩n</option>
                        <option value="plastico">Pl치stico</option>
                        <option value="madera">Madera</option>
                        <option value="hierro">Hierro</option>
                    </select>
                </div>

                <div class="formulario_dimensiones">
                    <p class="formulario_parrafo">Seleccione unas dimensiones para la caja: </p>

                    <div class="formulario_opcion">
                        <input type="radio" name="rBtn" id="diminutas" class="radiudBtn" value="diminutas" />
                        <label for="diminutas">Diminutas</label>
                    </div>

                    <div class="formulario_opcion">
                        <input type="radio" name="rBtn" id="medianas" class="radiusBtn" value="medianas" />
                        <label for="medianas">Medianas</label>
                    </div>

                    <div class="formulario_opcion">
                        <input type="radio" name="rBtn" id="grandes" class="radiudBtn" value="grandes" />
                        <label for="grandes">Grandes</label>
                    </div>
                </div>


                <div class="formulario_comentarios">
                    <label for="comentarios">Comentarios: </label>
                    <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
                </div>
            </form>

            <button class="btnEnviar" onclick="iniciarPrograma()">Enviar</button>

            <div class="resultado">
                <span class="resultado_texto"></span>
            </div>
        </main>
    </body>

</html>
