<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./../css/todo.css" />
        <script src="./../js/todo.js"></script>
        <title>Inicio | To-Do</title>
    </head>

    <body>
        <header id="encabezado">
            <h1 class="encabezado_titulo">Principal</h1>
            <img class="encabezado_imagen" src="./../img/img_articulo2.jpg" alt="img_profile" />
        </header>

        <main id="principal">
            <section class="agregarTarea">
                <div class="agregarTarea_titulo">
                    <div class="animacionTitulo">
                        <p class="animacionTitulo_sujeto">Agregar</p>
                        <ul class="animacionTitulo_predicado">
                            <li class="item">tareas</li>
                            <li class="item">recordatorios</li>
                            <li class="item">orden a tu vida!</li>
                        </ul>
                    </div>
                </div>

                <hr class="principal_separacion"/>
                
                <form class="formulario" id="formulario" action="">
                    <div class="formulario_nombre">
                        <label for="nombreTarea">Nombre de la tarea</label>
                        <input type="text" name="nombreTarea" id="nombreTarea" placeholder="Escriba su nombre aquí. "/>
                    </div>

                    <div class="formulario_descripcion">
                        <label for="descripcion">Descripción</label>
                        <textarea name="de" id="" cols="25" rows="9" placeholder="Ingrese algo de texto aquí"></textarea>
                    </div>

                    <div class="formulario_fecha">
                        <label for="fecha">Fecha</label>
                        <input type="date" name="fecha" id="fecha" />
                    </div>

                    <div>
                        <label for="tiempo">Hora</label>
                        <input type="time" name="fecha" id="fecha" min="2024-01-04" step="1" />
                    </div>

                    <div class="formulario_opciones">
                        <label for="prioridad">Prioridad</label>
                        <select name="opcion" id="prioridad">
                            <option value="1">Prioridad 1</option>
                            <option value="2">Prioridad 2</option>
                            <option value="3">Prioridad 3</option>
                            <option value="4">Prioridad 4</option>
                        </select>
                    </div>

                    <div class="formulario_categoria">
                        <label for="categoria">Categoría</label>
                        <select name="cat" id="categoria">
                            <option value="prueba">Prueba</option>
                            <option value="bienvenida">Bienvenida</option>
                        </select>
                    </div>
                </form>
            </section>

            <section class="resumen">
                <h3 class="resumen_titulo">Resumen</h3>

                <div class="elegirEstado">
                    <div class="elegirEstado_pendiente">
                        <div class="elegirEstado_circulo elegirEstado_circulo--morado"></div>
                        <span class="elegirEstado_texto">Pendiente</span>
                    </div>
                    
                    <div class="elegirEstado_progreso">
                        <div class="elegirEstado_circulo elegirEstado_circulo--naranja"></div>
                        <span class="elegirEstado_texto">En Progreso</span>
                    </div>

                    <div class="elegirEstado_completado">
                        <div class="elegirEstado_circulo elegirEstado_circulo--azul"></div>
                        <span class="elegirEstado_texto">Completada</span>
                    </div>
                </div>
                
                <div class="pendiente"></div>

                <div class="progreso"></div>
                
                <div class="completado"></div>
            </section>
        </main>

        <footer id="pieDePagina"></footer>
    </body>

</html>
