<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./../css/login.css" />
        <script></script>
        <title>Login | To-Do List</title>
    </head>

    <body>
        <img class="wave" src="./../img/login/wave.png" alt="wave" />
        <div class="contenedor">
            <div class="contenedor_img">
                <img src="./../svg/undraw_modern_design_re_dlp8.svg" alt="modernDesign_svg" />
            </div>

            <div class="contenedor_login">
                <form class="formLogin" action="login.html">
                    <img class="formLogin_img" src="./../svg/undraw_male_avatar_g98d.svg" alt="account_svg" />
                    <h2 class="formLogin_titulo">¡Bienvenido!</h2>

                    <div class="formLogin_usuario focus">
                        <div>
                            <ion-icon name="person"></ion-icon>
                        </div>

                        <div>
                            <label for="usuario">Nombre de usuario</label>
                            <input type="text" name="usuario" id="usuario" />
                        </div>
                    </div>

                    <div class="formLogin_contrasena">
                        <div>
                            <ion-icon name="lock-closed"></ion-icon>
                        </div>
                        
                        <div>
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password" />
                        </div>
                    </div>

                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <button class="formLogin_btn" id="enviar" type="submit">Login</button>
                </form>
            </div>
        </div>



        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>

</html>
