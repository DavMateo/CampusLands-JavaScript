<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Atletas finalistas</title>
    </head>

    <body>
        <script>
            const RECORD = 15.50;
            const PAGO_RECORD = 500;
            let cantAtletas = parseInt(prompt("¿Cuántos atletas son?"));


            function recordAtleta(cantAtletas) {
                let respaldoNombreAtleta = "";
                let respaldoSaltoAtleta = 0;

                for (i = 0; i < cantAtletas; i++) {
                    let nombreAtleta = prompt("Ingrese su nombre, atleta: ");
                    let saltoAtleta = Number(prompt("¿Cuántos metros lograste saltar? "));

                    if (saltoAtleta > respaldoSaltoAtleta) {
                        respaldoNombreAtleta = nombreAtleta;
                        respaldoSaltoAtleta = saltoAtleta;
                    }
                }

                alert(`El atleta ${respaldoNombreAtleta} es el ganador de la medalla de oro, con ${respaldoSaltoAtleta}mts.`);

                if (respaldoSaltoAtleta > RECORD) {
                    alert(`¡FELICIDADES! Tu salto ha superado el record de ${RECORD}mts con un salto de ${respaldoSaltoAtleta}. Has ganado ${PAGO_RECORD}millones!`);
                }
            }

            recordAtleta(cantAtletas);
        </script>
    </body>

</html>
