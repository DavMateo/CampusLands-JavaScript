<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>setAttribute | ondblclick</title>
    </head>

    <body>
        <input type="text" id="miInput" value="Texto aquÃ­" />
        <input type="text" id="miCampoTexto" value="Contenido inicial" />

        <script>
            let miInput = document.getElementById("miInput");
            miInput.setAttribute("ondblclick", "alert('Doble clic en el texto')");

            let miCampoTexto = document.getElementById("miCampoTexto");
            miCampoTexto.setAttribute("onchange", "alert('Contenido cambiado')")
        </script>
    </body>

</html>
