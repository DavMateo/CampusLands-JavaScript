<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gesti√≥n de Eventos con setAttribute()</title>

        <style>
            body {
                transition: background-color .5s;
            }
        </style>
    </head>

    <body>
        <button id="changeColorButton">Cambiar Color de Fondo</button>

        <script>
            const letters = "0123456789ABCDEF";
            const button = document.getElementById("changeColorButton");
            const changeBackgroundColor = () => 
                document.body.style.backgroundColor = getRandomColor();
            const getRandomColor = () => Array(6).fill("").reduce(
                p => p += letters[Math.floor(Math.random() *16)], "#");
            
            button.setAttribute("onclick", "changeBackgroundColor()");
        </script>
    </body>

</html>
