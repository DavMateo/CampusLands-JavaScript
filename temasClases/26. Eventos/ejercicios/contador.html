<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contador | JS</title>

        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            body {
                display: flex;
                font-size: 16px;
                font-family: Arial, Helvetica, sans-serif;
                justify-content: center;
                background-color: #154360;
            }

            .content {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 1rem;
                width: 70vw;
                background-color: #f1c40f;
                padding: 1.75rem 0;
                border-radius: 0 0 1rem 1rem;
                box-shadow: 0 0 10px #000;

                & .content_titulo {
                    font-variant: small-caps;
                    text-transform: capitalize;
                    letter-spacing: 2px;
                }

                & .content_num {
                    margin: .75rem;
                    font-size: 20px;
                }
            }

            .btn {
                display: flex;
                gap: 2rem;
                margin-top: 2.5rem;

                & .content_btn {
                    display: flex;
                    background-color: #fff;
                    width: 8.25rem;
                    height: 2.9rem;
                    user-select: none;
                    justify-content: center;
                    align-items: center;
                    font-weight: 600;
                    letter-spacing: 1px;
                    border-radius: 8px;
                    cursor: pointer;
                    position: relative;

                    &:hover {
                        &::before {
                            content: '';
                            position: absolute;
                            top: 0;
                            right: 0;
                            bottom: 0;
                            left: 0;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            border-radius: 8px;
                            color: #ebf5fb;
                            text-shadow: 0 0 6px rgba(255, 255, 255, .35);
                        }
                    }
                }

                & .content_btn--aumentar {
                    background-color: #58d68d;

                    &:hover {
                        &::before {
                            content: 'Aumentar';
                            background-color: #239b56;
                        }
                    }
                }

                & .content_btn--disminuir {
                    background-color: #ec7063;

                    &:hover {
                        &::before {
                            content: 'Disminuir';
                            background-color: #b03a2e;
                        }
                    }
                }
            }
        </style>
    </head>

    <body>
        <div class="content">
            <h1 class="content_titulo">Contador</h1>
            <span id="content_num" class="content_num">0</span>

            <div id="btn" class="btn">
                <div id="btnAumentar" class="content_btn content_btn--aumentar" data-action="aumentar">Aumentar</div>
                <div id="btnDisminuir" class="content_btn content_btn--disminuir" data-action="disminuir">Disminuir</div>
            </div>
        </div>


        <script>
            let count = 0;

            document.getElementById("btn").addEventListener("click", (e) => {
                e.target.dataset.action === "aumentar" ? count++ : e.target.dataset.action === "disminuir" ? count === 0 ? "" : count-- : "";
                content_num.textContent = count;
            });
        </script>
    </body>

</html>
