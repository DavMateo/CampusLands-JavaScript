<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sumar | JS</title>

        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            body {
                font-size: 16px;
                font-family: Arial, Helvetica, sans-serif;
            }

            #encabezado {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 2rem;
            }

            .encabezado_titulo {
                letter-spacing: 1px;
            }


            #principal {
                display: flex;
                padding: 2rem;
                justify-content: center;
                align-items: center;
            }

            .sumar {
                display: flex;
                border: 2px solid #000;
                border-radius: .5rem;
                padding: 1.5rem;
            }

            #formulario {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            .formulario_num1, .formulario_num2 {
                display: flex;
                gap: 1rem;
                justify-content: center;
                align-items: center;
            }

            .formulario_num1 label, .formulario_num2 label {
                font-weight: bolder;
                letter-spacing: 1px;
            }

            .formulario_num1 input, .formulario_num2 input {
                width: 25vw;
                height: 2.75rem;
                border: 2px solid gray;
                border-radius: .3rem;
                padding: .5rem;
                background-color: lightyellow;
            }

            input[type=number]::-webkit-inner-spin-button,
            input[type=number]::-webkit-outer-spin-button {
                -webkit-appearance: textfield !important;
                margin: 0;
            }

            input[type=number] {
                appearance: textfield;
            }

            .formulario_respuesta {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 37vw;
                height: 2.75rem;
                border: 2px solid gray;
                padding: .5rem;
                border-radius: .3rem;
                font-weight: bold;
            }

            .btnSumar {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 7rem;
                height: 3rem;
                background-color: skyblue;
                border: none;
                border-radius: .5rem;
                font-size: 22px;
                margin: auto 1rem;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <header id="encabezado">
            <h1 class="encabezado_titulo">Calculadora - Sumar</h1>
        </header>

        <main id="principal">
            <section class="sumar">
                <form id="formulario" action="">
                    <div class="formulario_num1">
                        <label for="num1">Número 1</label>
                        <input type="number" name="num1" id="num1" />
                    </div>

                    <div class="formulario_num2">
                        <label for="num2">Número 2</label>
                        <input type="number" name="num2" id="num2" />
                    </div>

                    <hr/>

                    <div class="formulario_respuesta"></div>
                </form>

                <button class="btnSumar" onclick="inicializarPrograma()">+</button>
            </section>
        </main>



        <script>
            const formulario = document.getElementById("formulario");
            const btnSumar = formulario.querySelector(".formulario_respuesta");


            function sumarNumeros(num1, num2) {
                btnSumar.innerHTML = `${Number(num1) + Number(num2)}`;
            }


            function inicializarPrograma() {
                const formData = new FormData(formulario);
                let [num1, num2] = [formData.getAll("num1")[0], formData.getAll("num2")[0]];

                sumarNumeros(num1, num2);
            }
        </script>
    </body>

</html>
