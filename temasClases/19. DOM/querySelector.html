<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Query Selector | JS</title>

        <style>
            .resaltado {
                color: blue;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <p id="parrafo1" class="resaltado">Este es el primer párrafo.</p>
        <p id="parrafo2">Este es el segundo párrafo.</p>
        <button onclick="cambiar()">Cambiar</button>

        <script>
            function cambiar() {
                // Utilizando querySelector para seleccionar el primer párrafo con la clase "resaltado".
                const parrafoResaltado = document.querySelector(".resaltado");

                // Haciendo algo con el elemento seleccionado, por ejemplo, cambiar su estilo.
                parrafoResaltado.style.fontSize = "18px";
                parrafoResaltado.style.color = "red";

                // También podemos seleccionar por ID
                const segundoParrafo = document.querySelector("#parrafo2");
                segundoParrafo.innerHTML = "Texto modificado para el segundo párrafo.";
            }
        </script>
    </body>

</html>
