<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Intro DOM | JS</title>
    </head>

    <body>
        <div class="miClase">Elemento1</div>
        <div class="miClase">Elemento2</div>
        <div class="miClase">Elemento3</div>


        <script>
            // Utilizando getElementsByClassName para seleccionar elementos por su clase
            let elementos = document.getElementsByClassName("miClase");

            // Iterando sobre los elementos seleccionados
            for (let i = 0; i < elementos.length; i++) {
                // Haciendo algo con cada elemento, por ejemplo, cambiando su contenido.
                elementos[i].innerHTML = `Nuevo contenido para ${i+1}`;
            }
        </script>
    </body>

</html>
