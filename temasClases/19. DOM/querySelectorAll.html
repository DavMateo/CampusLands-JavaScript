<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>

    <body>
        <p class="resaltado">Este es el primer p치rrafo</p>
        <p class="resaltado">Este es el segundo p치rrafo</p>
        <p>Este es el tercer parr치fo</p>

        <button onclick="cambiar()">Cambiar</button>

        <script>
            function cambiar() {
                // Utilizando querySelectorAll para seleccionar todos los p치rrafos con la clase "resaltado"
                const parrafoResaltados = document.querySelectorAll(".resaltado");

                // Iterando sobre los elementos seleccionados y haciendo algo con cada uno
                let fsize = 18;
                parrafoResaltados.forEach(parrafo => {
                    parrafo.style.fontSize = `${fsize}px`;
                    fsize += 2;
                })
            }
        </script>
    </body>

</html>
