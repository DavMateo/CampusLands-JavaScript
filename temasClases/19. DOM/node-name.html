<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obtener el nombre del nodo | JS</title>
</head>

<body>
    <div class="contain">
        <div class="parent">
            <p>Hola a todos.</p>
            <p class="message">Hola, soy todo un Camper</p>
        </div>
    </div>

    <input type="text" id="new-message" />
    <button id="change-message" onclick="cambiarMensaje()">Cambiar mensaje</button>

    <button onclick="obtenerDiv()">Obtener nombre de elemento div</button>


    <script>
        function cambiarMensaje() {
            const element = document.querySelector(".message");
            alert(element.nodeName);  // "p"
        }

        function obtenerDiv() {
            const element = document.querySelector(".message");
            alert(element.nodeName);  // "div"
        }
    </script>
</body>

</html>
