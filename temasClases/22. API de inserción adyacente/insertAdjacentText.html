<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Insert Adjacent Text | JS</title>
    </head>

    <body>
        <h1>API de inserci√≥n adyacente</h1>
        <hr/>

        <br/><br/>

        <div class="container" style="border: 1px solid red">
            <div class="parent">
                <p>Hola a todos.</p>
                <p class="message">Hola, soy todo un Camper</p>
            </div>
        </div>

        <button onclick="insertAdjacentElem()">insertAdjacentElement</button>
        <button onclick="insertAdjHTML()">insertAdjacentHTML</button>
        <button onclick="insertAdjText()">insertAdjacentText</button>

        <script>
            function insertAdjacentElem() {
                const div = document.querySelector("div");
                const p = document.createElement("p");
                p.innerHTML = "<span style='color:red;'>Este es el contenido insertado</span>";

                //beforebegin, afterbegin, beforeend, afterend
                div.insertAdjacentElement("afterend", p);
            }

            function insertAdjHTML() {
                const div = document.querySelector("div");
                const str = "<p><span style='color:orange;'>Este es el contenido insertado</span></p>";
                div.insertAdjacentHTML("afterend", str);
            }

            function insertAdjText() {
                const div = document.querySelector("div");
                const str = "<p><span style'color:orange;'>Este es el contenido insertado</span></p>";
                div.insertAdjacentText("afterbegin", str);
            }
        </script>
    </body>

</html>
