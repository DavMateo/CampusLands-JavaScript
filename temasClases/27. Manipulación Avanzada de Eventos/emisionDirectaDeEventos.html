<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Emisión Directa de Eventos | JS</title>

        <style></style>
    </head>

    <body>
        <div class="root">
            <div class="parent">
                <div class="child">
                    <button>Presioname</button>
                </div>
            </div>
        </div>

        <script>
            const root = document.querySelector(".root");
            const button = document.querySelector("button");

            button.addEventListener("click", () => {
                button.dispatchEvent(new CustomEvent("user:message", {
                    detail: {
                        name: "Computación cuántica",
                    },
                    bubbles: true,
                }));
            });

            root.addEventListener("user:message", event => {
                const name = event.detail.name;
                console.log(`Mensaje recibido de "${name}"`);
            });
        </script>
    </body>

</html>
