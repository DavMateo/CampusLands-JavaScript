<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formdata | JS</title>
    </head>

    <body>
        <form action="" id="datos">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" />
            <br />

            <label for="edad">Edad: </label>
            <input type="number" name="edad" id="edad" />
        </form>
        <button onclick="capturarForm()">Enviar</button>


        <script>
            function capturarForm() {
                const form = document.getElementById("datos");
                const formData = new FormData(form);

                for (const elem of formData) {
                    if (elem[1] > 17) {
                        alert("Puedes entrar a Campus");
                    }
                }

                formData.append("nombre", "Oscar");
                const nombres = formData.getAll("nombre");
                console.log(nombres);
            }
        </script>
    </body>

</html>
