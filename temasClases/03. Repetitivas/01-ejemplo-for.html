<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcular los primos hasta el 100</title>
    </head>
    <body>
        <h1>Calcular los primos hasta el 100</h1>
        <hr/>

        <p>Los primos hasta el n√∫mero 100 son: </p>
        <div id="lstPrimos"></div>
        
        <script>
            let isPrimo = true;
            let str = "";

            for (i = 0; i <= 100; i++) {
                if (i % 1 === 0) {
                    isPrimo = false;
                } else {
                    isPrimo = true;
                }
                
                str += isPrimo ? `${i}` : "";
            }

            document.getElementById("lstPrimos").innerHTML = str;
        </script>
    </body>
</html>
