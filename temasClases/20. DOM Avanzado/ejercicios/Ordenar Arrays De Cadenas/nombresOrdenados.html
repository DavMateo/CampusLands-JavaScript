<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ordenar Arrays de Cadenas</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./main.js" defer></script>
    </head>

    <body>
        <header id="encabezado">
            <h1 class="encabezado_titulo">Ordenar Arrays de Cadenas</h1>
        </header>

        <main id="principal">
            <section class="ingresarNombre">
                <p>Ingrese nombres en la caja de texto de abajo y ordene este listado el cuál aparecerán en el área de texto.</p>

                <form class="formulario" action="" onsubmit="return false;">
                    <div class="formulario_nombre">
                        <label for="nombre">Nombre: </label>
                        <input type="text" name="nombre" id="nombre" />
                    </div>

                    <div class="formulario_enviar">
                        <input type="submit" id="agregarNombre" value="Agregar y ordenar nombre" onclick="iniciarPrograma()" />
                    </div>
                </form>
            </section>

            <section class="mostrarNombres">
                <h2 class="mostrarNombres_titulo">Nombres ordenados</h2>

                <form class="formResultado" action="" onsubmit="return false;">
                    <textarea name="resultado" id="resultado" cols="80" rows="10" placeholder="Aquí aparecerán los nombres ordenados"></textarea>
                    <input type="reset" id="limpiar" value="Limpiar" onclick="limpiarNombres()" />
                </form>
            </section>
        </main>

        <footer id="pieDePagina"></footer>
    </body>

</html>
