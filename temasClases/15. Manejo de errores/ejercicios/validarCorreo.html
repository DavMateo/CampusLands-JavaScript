<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Validar Correo Electrónico | JS</title>
    </head>

    <body>
        
        <script>
            function validarCorreo(correo) {
                try {
                    if (!correo || !correo.includes("@") || !correo.includes(".")) {
                        throw new Error("No puedes ingresar un email vacío o sin arroba.");
                    }

                } catch (e) {
                    alert(e.message);
                }
            }

            function iniciarPrograma() {
                let correoUser = validarCorreo(prompt("Ingrese el correo electrónico:"));
            }

            iniciarPrograma();
        </script>
    </body>

</html>
