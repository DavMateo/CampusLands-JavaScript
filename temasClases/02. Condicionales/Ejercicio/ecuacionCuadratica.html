<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Resolver una ecuación cuadrática</title>
    </head>

    <body>
        <script>
            let a = Number(prompt("Ingrese un valor numérico para la variable a"));
            let b = Number(prompt("Ingrese un valor numérico para la variable b"));
            let c = Number(prompt("Ingrese un valor numérico para la variable c"));
            let raiz = ((b) ** 2) -(4*a*c);


            if (a === 0) {
                console.log("Error: a no puede ser igual a 0");
            } else if (raiz <= 0) {
                console.log("La ecuación cuadrática no tiene solución dentro de los números reales.");
            }

            x1 = (-(b) + ((b) ** 2 -(4*a*c)) ** 0.5) / (2*a);
            x2 = (-(b) - ((b) ** 2 -(4*a*c)) ** 0.5) / (2*a);

            console.log(`Resultado de x1 = ${x1}`);
            console.log(`Resultado de x2 = ${x2}`);
        </script>
    </body>

</html>
