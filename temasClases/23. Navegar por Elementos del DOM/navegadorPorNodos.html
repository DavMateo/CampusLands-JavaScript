<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Navegar Por Nodos | JS</title>
    </head>

    <body>
        <h1>API de navegar por Nodos</h1>
        <hr/>
        <br/><br/>

        <div class="container" style="border: 2px solid red">
            <div class="parent" style="border: 2px solid green; margin: 5px; padding: 5px">
                <p>Hola a todos.</p>
                <p class="message">Hola, soy todo un Camper</p>
            </div>
        </div>
        <button onclick="nav_children()">Children</button>


        <script>
            function nav_children() {
                const div = document.querySelector(".parent");

                //Cantidad de hijos
                console.log(div.childNodes.length);

                //Nodos
                console.log(div.childNodes);

                //Nodo Padre
                console.log("nodo padre:");
                console.log(div.parentNode);
            }
        </script>
    </body>

</html>
