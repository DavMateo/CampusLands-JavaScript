<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cantidad de Monitores</title>
    </head>

    <body>
        <p id="resultado"></p>


        <script>
            const MONITORESxPC = 2;
            const PARRAFO = document.getElementById("resultado");
            let numCampers = Number(prompt("¿Cuántos campers hay actualmente?"));
            let cantMonitores = numCampers * MONITORESxPC;
            
            console.log(`Cantidad de monitores a instalar: ${cantMonitores}`);
            PARRAFO.innerHTML = `
                Número de campers: ${numCampers}. <br/> <br/>
                Número de computadores a instalar: ${cantMonitores / 2}.
            `;
        </script>
    </body>

</html>
