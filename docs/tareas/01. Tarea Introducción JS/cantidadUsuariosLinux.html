<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cantidad de Usuarios en Linux</title>
    </head>

    <body>
        <script>
            let cantCampersAntiguos = Number(prompt("¿Cuántos campers antiguos hay?")), cantCampersNuevos = Number(prompt("¿Cuántos campers nuevos han ingresado?"));
            let usuariosLinuxMax = cantCampersAntiguos + cantCampersNuevos;

            alert(`Se deben crear como máximo ${usuariosLinuxMax} usuarios de Linux.`);
        </script>
    </body>

</html>
